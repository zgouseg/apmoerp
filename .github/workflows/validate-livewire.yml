name: Validate Livewire Views

on:
  pull_request:
    paths:
      - 'resources/views/livewire/**/*.blade.php'
  push:
    branches:
      - main
      - develop
    paths:
      - 'resources/views/livewire/**/*.blade.php'

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Livewire Root Tags
    
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Validate Livewire Views
        run: php scripts/validate-livewire-views.php

      - name: Comment on PR (if validation fails)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Livewire View Validation Failed**\n\nOne or more Livewire views are missing a root HTML tag. Please check the error log above for details.\n\nüìö See [Livewire Root Tag Documentation](https://github.com/${{ github.repository }}/blob/main/docs/LIVEWIRE_ROOT_TAG.md) for more information.'
            })
