<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - HugousERP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            color: #333;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .icon svg {
            width: 60px;
            height: 60px;
            color: #6b7280;
        }
        
        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1f2937;
        }
        
        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
        }
        
        .btn:hover {
            background: #059669;
        }
        
        .btn svg {
            width: 20px;
            height: 20px;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: #fef3c7;
            border-radius: 8px;
            font-size: 0.875rem;
            color: #92400e;
        }
        
        .status.online {
            background: #d1fae5;
            color: #065f46;
        }
        
        /* RTL Support */
        [dir="rtl"] {
            font-family: 'Segoe UI', Tahoma, 'Noto Sans Arabic', sans-serif;
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
                color: #e5e7eb;
            }
            
            h1 {
                color: #f9fafb;
            }
            
            p {
                color: #9ca3af;
            }
            
            .icon {
                background: #374151;
            }
            
            .icon svg {
                color: #9ca3af;
            }
            
            .status {
                background: #451a03;
                color: #fcd34d;
            }
            
            .status.online {
                background: #064e3b;
                color: #6ee7b7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. Please check your network settings and try again.</p>
        
        <button class="btn" onclick="window.location.reload()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            Try Again
        </button>
        
        <div class="status" id="status">
            Checking connection status...
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        
        function updateStatus() {
            if (navigator.onLine) {
                statusEl.textContent = 'Connection restored! Click "Try Again" to continue.';
                statusEl.classList.add('online');
            } else {
                statusEl.textContent = 'Still offline. Waiting for connection...';
                statusEl.classList.remove('online');
            }
        }
        
        // Initial check
        updateStatus();
        
        // Listen for connection changes
        window.addEventListener('online', () => {
            updateStatus();
            // Auto-reload after a short delay when connection is restored
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        });
        
        window.addEventListener('offline', updateStatus);
        
        // Periodic check
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
